<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Nhúng Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nhúng google font vào dự án -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">

    <!-- Nhúng bootstrap vào website -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/register.css">

</head>

<body>
    <div class="navbar">
        <div class="upper-navbar">
            <div class="header">
                <a href="./home.html">
                    <h1>SHOPPING MALL</h1>
                </a>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="Search for items, brands and inspiration">
                <i class="fa fa-search search-icon"></i>
            </div>
            <div class="icons">
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>

        <div class="lower-navbar">
            <a href="./login.html">
                <div class="ti">Log in or register</div>
            </a>
            <a href="">
                <div class="ti">
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                    <p>Contact </p>
                </div>
            </a>
        </div>
    </div>




    <div class="register">
        <div class="titl">
            <h5>LOGIN</h5>
            <p>No account? <a href="./register.html"><span>Register now</span></a></p>
        </div>
        <div class="in">
            <input type="text" placeholder="User name or phone number" required>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="fp">
            <a href="">Forgot password</a>
        </div>
        <div class="sub">
            <button type="submit">LOGIN</button>
        </div>

        <div class="gg">
            <div><i class="fa-brands fa-google" style="color: #fff;"></i></div>
            <div><i class="fa-brands fa-facebook" style="color: #fff;"></i></div>
            <div><i class="fa-brands fa-x-twitter" style="color: #fff;"></i></div>

        </div>
    </div>
</body>

</html>
